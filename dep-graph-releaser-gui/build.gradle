buildscript {
    ext.publish_description = 'Provides the javascript for the HTML-Pipeline.'
}

apply plugin: "kotlin2js"

dependencies {
    compile prefixedProject('api-js')
    compile prefixedProject('maven-api-js')
    compile kotlinStdlibJs(), withoutKotlin
    compile "org.jetbrains.kotlinx:kotlinx-html-js:$kotlin_html_version", withoutKotlin
    compile "ch.tutteli.kbox:kbox-js:$kbox_version", withoutKotlin
}

compileKotlin2Js {
    kotlinOptions.moduleKind = "umd"
    kotlinOptions.sourceMap = true
    kotlinOptions.sourceMapEmbedSources = "always"
}
